<form [formGroup]="recoverForm" (ngSubmit)="loading || recover()">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Recover your account</h5>
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control usgm-input mb-4" />
            <button type="submit" [disabled]="recoverForm.invalid" class="btn btn-light">Recover</button>
            <div *ngIf="loading" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</form>
