<table class="table">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Admin</th>
            <th scope="col">Keymaster</th>
            <th scope="col">Member</th>
            <th scope="col">Onboarding</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="adminUserService.searchResults.length">
            <td colspan="4"><em>{{adminUserService.searchResults.length}} result<span *ngIf="adminUserService.searchResults.length > 1">s</span> found for &quot;{{adminUserService.searchForm.get('key').value}}&quot;</em></td>
        </tr>
        <tr *ngFor="let user of adminUserService.searchResults">
            <td>{{ user.username }}</td>
            <td><input type="checkbox" [(ngModel)]="user.access.ADMIN" (change)="changeRole(user.username, user.access.ADMIN)" /></td>
            <td><input type="checkbox" [(ngModel)]="user.access.KEYMASTER" (change)="changeRole(user.username, user.access.KEYMASTER)" /></td>
            <td><input type="checkbox" [(ngModel)]="user.access.MEMBER" (change)="changeRole(user.username, user.access.MEMBER)" /></td>
            <td><input type="checkbox" [(ngModel)]="user.access.ONBOARDING" (change)="changeRole(user.username, user.access.ONBOARDING)" /></td>
        </tr>
        <tr *ngIf="!adminUserService.searchResults.length">
            <td colspan="4"><em>No results found for &quot;{{adminUserService.searchForm.get('key').value}}&quot;</em></td>
        </tr>
    </tbody>
</table>
<div *ngIf="adminUserService.searchLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<button class="btn btn-light" (click)="clear()">Clear Search Results</button>
