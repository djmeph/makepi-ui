<form [formGroup]="loginForm" (ngSubmit)="loading || login()">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login with your email and password</h5>
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control usgm-input" />
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control usgm-input" />
            <div class="row">
                <div class="col col-6 pt-2">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-light">Login</button>
                    <div *ngIf="loading" class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="col col-6 pt-2 text-right pt-4">
                    <a (click)="recover()">Forget Password?</a>
                </div>
            </div>
        </div>
    </div>
</form>
