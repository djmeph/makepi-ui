<form [formGroup]="recoverForm" (ngSubmit)="loading || recover()">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Enter the recovery code that was sent to you</h5>
            <label>Code</label>
            <input type="text" formControlName="code" class="form-control usgm-input mb-4" />
            <label>New Password</label>
            <input type="password" formControlName="password" class="form-control usgm-input mb-4" />
            <button *ngIf="!loading" type="submit" [disabled]="recoverForm.invalid" class="btn btn-light">Recover</button>
            <div *ngIf="loading" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</form>
